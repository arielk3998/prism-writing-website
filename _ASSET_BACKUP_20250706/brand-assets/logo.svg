<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the prism effect -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main prism shape - triangular prism with perspective -->
  <path d="M 15 25 L 45 15 L 45 45 L 15 55 Z" 
        fill="url(#prismGradient)" 
        filter="url(#dropShadow)" 
        opacity="0.9"/>
  
  <!-- Light rays coming out of the prism -->
  <line x1="45" y1="20" x2="65" y2="15" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="45" y1="25" x2="68" y2="22" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
  <line x1="45" y1="30" x2="70" y2="30" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="45" y1="35" x2="68" y2="38" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  <line x1="45" y1="40" x2="65" y2="45" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  
  <!-- Company name -->
  <text x="80" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Prism
  </text>
  <text x="80" y="55" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="400" fill="#6b7280">
    Writing
  </text>
</svg>
